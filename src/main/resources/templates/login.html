<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" >Title</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="" method="post">
<!--                        <form id="login-form" class="form" th:action="@{/signin}" action="" method="post">-->
                            <h3 class="text-center text-info themeColor">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password!
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                you have been logged out successfully!
                            </div>
                            <div th:if="${param.change}" class="alert alert-success">
                                <p th:text="${param.change}"></p>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info themeColor">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info themeColor">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <div  class="text-left">
                                    <a href="/forgot" class="text-info themeColor text-decoration-none">Forgot Password?</a>
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="/signup" class="text-info themeColor">Register here</a>
                                </div>
                            </div>
                                <input style="background: #009688;color: white" type="submit" name="submit" class="btn btn-info btn-md" value="submit">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
