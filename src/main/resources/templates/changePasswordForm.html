<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Change Password Form</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 210px" class="col-md-12">
                        <form method="post" th:action="@{/changePassword}">
                            <div class="form-group mx-3">
                                <input name="newPassword" required type="password" placeholder="Enter New Password here" class="form-control">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary ">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
