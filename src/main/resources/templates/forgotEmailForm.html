<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}" >Forgot Password</title>
</head>
<body>
<section>
  <div id="login">

    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div th:if="${session.message}" class="container">
            <div th:classappend="${'alert-danger'}" class="alert text-center container" role="alert">
              <span th:text="${session.message}"></span>
            </div>
            <th:block th:text="${@removeMessageFromSession.removeSession()}"></th:block>
          </div>
          <div id="login-box" style="height: 210px" class="col-md-12">
            <h1 class="text-center m-3">Your Registered Email</h1>

            <form method="post" th:action="@{/sendOtp}">
              <div class="form-group mx-3">
                 <input name="email" required type="email" placeholder="Enter email here" class="form-control">
              </div>
              <div class="container text-center">
                <button class="btn btn-warning ">Send OTP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
