<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Home Page</title>
</head>
<body>
    <section class="banner d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="font-weight-bold" onclick="navigateToHome()">Smart Contact Manager</h1>
            <p>Start collecting your contacts in very smarter way.We provide very efficient and smarter way of handling contacts.</p>
            <button class="btn bg-primary text-white bt-lg" onclick="navigateToSignIn()">Get Started</button>

            <script>
                function navigateToSignIn() {
                    window.location.href = /*[[${'/signin'}]]*/ '/signin';
                }
                function navigateToHome() {
                    window.location.href = /*[[${'/'}]]*/ '/';
                }
            </script>
        </div>
    </section>
</body>
</html>
