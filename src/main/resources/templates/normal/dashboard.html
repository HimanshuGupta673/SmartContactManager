<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/baseIn::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User dashboard</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body my-5">
                <div class="container text-center">
                    <img style="width:250px; height:250px" class="profileImage" th:src="@{'/img/default.png'}" alt=""/>
<!--                    <img style="width:250px; height:250px"-->
<!--                         src=""-->
<!--                         class="profileImage"-->
<!--                         th:src="${user.imageUrl != null and !user.imageUrl.isEmpty() ? '@{ '/img/' + ${user.imageUrl}}' : '@{/img/user.png}' }"-->
<!--                         alt=""/>-->

                </div>
                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                    Start Adding your contact on cloud...
                </h1>
                <div class="container text-center">
                <a th:href="@{/user/addContact}" type="button" class="btn btn-primary mt-4 btn-block text-uppercase">Add new contact</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#home").addClass("active");
        });
    </script>
</section>
</body>
</html>
