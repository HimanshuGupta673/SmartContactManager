<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/baseIn::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" >Title</title>
</head>
<body>
<section>
   <div class="card cardMargin">
       <div class="card-body">
           <h1 class="text-center">Add Contact</h1>
           <div class="container-fluid mt-1">
               <div class="row">
                   <div class="col-md-10 offset-md-1">
                       <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/processContact}" class="mt-2">

                           <div class="input-group">
                               <div class="input-group-prepend">
                                   <div class="input-group-text"
>
                                       <i class="fa fa-plus p-1"></i>
                                   </div>
                               </div>
                               <input required class="form-control" type="text" id="firstName" name="name" placeholder="Enter Name Here">
                           </div>

                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text"
>
                                       <i class="fa fa-user-alt p-1"></i>
                                   </div>
                               </div>
                               <input required class="form-control" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here">
                           </div>

                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text"
>
                                       <i class="fa fa-phone p-1"></i>
                                   </div>
                               </div>
                               <input required min="10" max="13" class="form-control" type="phone" id="phone" name="phone" placeholder="Enter phone Number Here">
                           </div>

                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text"
                                   >
                                       <div class="p-1">@</div>
                                   </div>
                               </div>
                               <input required class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email Here">
                           </div>

                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text"
                                   >
                                       <i class="fa fa-briefcase p-1"></i>
                                   </div>
                               </div>
                               <input required class="form-control" type="text" id="work" name="work" placeholder="Enter Your work Here">
                           </div>

                           <div class="form-group mt-3">
                               <textarea  name="description" placeholder="Enter contact description" id="mytextarea" class="form-group form-control" rows="10"></textarea>
                           </div>

                           <div class="custom-file">
                               <input type="file" name="profileImage">
                           </div>

                           <div class="container text-center">
                               <button class="btn btn-outline-primary">Save Contact</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>

    <script src="https://cdn.tiny.cloud/1/j94jyx3n94ii2w71kkvrl8m5l460yyzaibedvrgk19d9xeok/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });

        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#addContact").addClass("active");
        });
    </script>

</section>
</body>
</html>
