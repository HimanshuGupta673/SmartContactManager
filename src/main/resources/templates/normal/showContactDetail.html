<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/baseIn::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User dashboard</title>
</head>
<body>
<section>
    <div class="card cardMargin" th:if="${contact}">
        <div class="card-body"  >
            <div class = "container text-center">
                <img src="" style="height:200px;width: 200px" class="profileImage" th:src="@{'/img/'+${contact.image}}" alt=""/>
                <h3 class = "mt-3" ><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">User Id</th>
                        <th scope="col"><span th:text="${contact.cId}"></span></th>

                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Description</th>
                            <td><th:block th:utext="${contact.description}" class="descriptionJustify"></th:block></td>
                        </tr>
                    </tbody>
                </table>
                   <div>
                       <a th:onclick="|deleteContact(${contact.cId})|" type="button" class="btn btn-warning">Update</a>
                       <a th:href="@{'/user/delete/'+${contact.cId}}" type="button" class="btn btn-danger">Delete</a>
                   </div>
            </div>
        </div>
    </div>
        <h1 class="text-center" th:unless="${contact}">You don't have permission to see this contact...</h1>

</section>
</body>
</html>
