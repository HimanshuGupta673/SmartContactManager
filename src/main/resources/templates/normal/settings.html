<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/baseIn::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User dashboard</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <h3 class="container text-center">Change password</h3>
                      <form th:action="@{/user/changePassword}" method="post">
                          <div class="form-group">
                              <input type="password" name="oldPassword" class="form-control" type="text" placeholder="Enter your old password">
                          </div>
                          <div class="form-group">
                              <input type="password" name="newPassword" class="form-control" type="text" placeholder="Enter your new password">
                          </div>

                          <div class="container text-center">
                              <button type="submit" class="btn btn-success">Change</button>
                              <button type="reset" class="btn btn-warning">Reset</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#settings").addClass("active");
        });
    </script>
</section>
</body>
</html>
